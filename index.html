<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">
        <!-- <div id="buttonContainer"></div> -->

<div id="button">
    <button @click="next">Avanti</button>
    <button @click="back">Indietro</button><br>
    <input type="number" v-model="activeImage">

</div>
        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div v-for="image, i in images" :class=" checkImageVisibility(i)" class="item">
                    <img :src="image" alt="" />
                    <div class="text">
                        <h3>{{ image.title }}</h3>
                        <p>
                            Experience the rise of Miles Morales as the new hero masters incredible, explosive new
                            powers to become his own Spider-Man.
                        </p>
                    </div>
                </div>
                

               


                
                  
                    <div class="thumb active">
                        <img v-for="thumbnail, i in images" :src="thumbnail" :class=" checkImageVisibility(i)" />
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
